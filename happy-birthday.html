<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun Erika!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f0f8ff;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        background-color: #ffebcd;
      }

      h1 {
        color: #ff6347;
        font-size: 40px;
        text-align: center;
        position: relative;
        animation: typing 4s steps(40) 1s forwards,
          blink 0.7s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        margin-top: 20px;
      }
      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }
      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      /* Story Container */
      .story-container {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        max-width: 600px;
        line-height: 1.6;
      }

      /* Gambar Orang */
      .person-image {
        width: 200px;
        height: 200px;
        background: url("https://via.placeholder.com/200") no-repeat center
          center;
        background-size: cover;
        border-radius: 50%;
        margin-bottom: 30px;
        animation: imageAnimation 2s ease-in-out infinite alternate;
      }

      @keyframes imageAnimation {
        0% {
          transform: scale(1);
          opacity: 0.8;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0.8;
        }
      }

      /* Buttons */
      button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ff6347;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff4500;
      }

      /* Confetti */
      .confetti {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://cdn.pixabay.com/photo/2016/09/23/23/53/celebration-1681402_960_720.jpg")
          repeat;
        pointer-events: none;
        animation: confetti-fall 5s infinite;
      }

      @keyframes confetti-fall {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Animasi Lilin */
      .candle {
        width: 20px;
        height: 40px;
        background: #ff4500;
        position: absolute;
        bottom: 50px;
        animation: candleAnimation 4s forwards;
        border-radius: 5px 5px 0 0;
        left: 50%;
        margin-left: -10px;
      }

      .flame {
        width: 10px;
        height: 20px;
        background: yellow;
        position: absolute;
        top: -20px;
        left: 50%;
        margin-left: -5px;
        border-radius: 50%;
        animation: flameAnimation 1s infinite alternate;
      }

      @keyframes candleAnimation {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes flameAnimation {
        0% {
          opacity: 1;
          transform: translateY(-5px);
        }
        100% {
          opacity: 0.3;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="confetti"></div>

    <!-- Gambar Orang (ganti link gambar sesuai dengan gambar Anda) -->
    <div class="person-image"></div>

    <!-- Story Container -->
    <div class="story-container">
      <p id="storyText">Ada seseorang yang spesial hari ini...</p>
    </div>

    <!-- Tombol -->
    <button id="nextButton">Klik untuk melanjutkan...</button>

    <!-- Lilin -->
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>

    <script>
      const nextButton = document.getElementById("nextButton");
      const storyText = document.getElementById("storyText");
      let step = 0;

      // Menambahkan cerita yang akan muncul langkah demi langkah
      const storySteps = [
        "Ada seseorang yang spesial hari ini...",
        "Selamat ulang tahun Erika! Hari ini adalah hari spesial untukmu!",
        "Mari kita rayakan dengan kebahagiaan dan keceriaan...",
        "Klik tombol untuk membuat permintaan spesial untuk Erika!",
        "Tunggu, ada sesuatu yang istimewa...",
        "Ayo, buat Erika bahagia dengan tiup lilin ini!",
        "Selamat Ulang Tahun Erika!!! ðŸŽ‰ðŸŽ‚ðŸŽˆ",
      ];

      // Mengubah cerita saat tombol diklik
      nextButton.addEventListener("click", function () {
        step++;
        if (step < storySteps.length) {
          storyText.textContent = storySteps[step];
        } else {
          // Menambahkan animasi lilin dan perubahan tombol
          nextButton.textContent = "Terima Kasih! ðŸŽ‰";
          nextButton.style.backgroundColor = "#32cd32"; // Ubah warna tombol
          setTimeout(function () {
            alert("Selamat Ulang Tahun Erika! ðŸŽ‚ðŸŽ‰");
          }, 2000); // Alert setelah beberapa detik
        }
      });
    </script>
  </body>
</html>
