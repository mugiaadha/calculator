<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Persentase Kenaikan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .calculator input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .calculator button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Kalkulator Persentase Kenaikan</h2>
    <input type="number" id="nilaiAwal" placeholder="Masukkan nilai awal (misal: 7400)">
    <input type="number" id="nilaiAkhir" placeholder="Masukkan nilai akhir (misal: 7500)">
    <button onclick="hitungKenaikan()">Hitung</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungKenaikan() {
      var nilaiAwal = parseFloat(document.getElementById('nilaiAwal').value);
      var nilaiAkhir = parseFloat(document.getElementById('nilaiAkhir').value);
      
      if (!nilaiAwal || !nilaiAkhir) {
        document.getElementById('hasil').innerHTML = "Silakan masukkan kedua nilai.";
        return;
      }

      var kenaikan = ((nilaiAkhir - nilaiAwal) / nilaiAwal) * 100;
      document.getElementById('hasil').innerHTML = "Kenaikan: " + kenaikan.toFixed(2) + "%";
    }
  </script>

</body>
</html>
