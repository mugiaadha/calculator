<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Erika!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #ffebcd;
    }
    h1 {
      color: #ff6347;
      font-size: 50px;
      text-align: center;
      position: relative;
      animation: typing 4s steps(40) 1s forwards, blink 0.7s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      margin-top: 30px;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .balloon {
      position: absolute;
      width: 80px;
      height: 120px;
      background: #ff1493;
      border-radius: 50%;
      animation: balloon-animation 6s linear infinite;
    }
    .balloon1 { left: 10%; animation-delay: 0s; }
    .balloon2 { left: 25%; animation-delay: 1s; }
    .balloon3 { left: 40%; animation-delay: 2s; }
    .balloon4 { left: 60%; animation-delay: 3s; }
    .balloon5 { left: 80%; animation-delay: 4s; }

    @keyframes balloon-animation {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-150vh); }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/09/23/23/53/celebration-1681402_960_720.jpg') repeat;
      pointer-events: none;
      animation: confetti-fall 5s infinite;
    }
    @keyframes confetti-fall {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Lilin */
    .candle {
      width: 20px;
      height: 40px;
      background: #ff4500;
      position: absolute;
      bottom: 50px;
      animation: candleAnimation 4s forwards;
      border-radius: 5px 5px 0 0;
      left: 50%;
      margin-left: -10px;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: yellow;
      position: absolute;
      top: -20px;
      left: 50%;
      margin-left: -5px;
      border-radius: 50%;
      animation: flameAnimation 1s infinite alternate;
    }

    @keyframes candleAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes flameAnimation {
      0% { opacity: 1; transform: translateY(-5px); }
      100% { opacity: 0.3; transform: translateY(0); }
    }

    /* Tiup Lilin */
    .blow {
      animation: blowAnimation 2s ease-out forwards;
    }

    @keyframes blowAnimation {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    .celebrate {
      animation: celebrateAnimation 5s infinite ease-in-out;
    }

    @keyframes celebrateAnimation {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>

  <div class="confetti"></div>

  <!-- Teks Ulang Tahun -->
  <h1>Selamat Ulang Tahun Erika!</h1>

  <!-- Balon -->
  <div class="balloon balloon1"></div>
  <div class="balloon balloon2"></div>
  <div class="balloon balloon3"></div>
  <div class="balloon balloon4"></div>
  <div class="balloon balloon5"></div>

  <!-- Lilin dan Api -->
  <div class="candle">
    <div class="flame" id="flame"></div>
  </div>

  <button id="blowButton" style="position: absolute; top: 70%; left: 50%; padding: 15px 30px; font-size: 18px; background-color: #ff6347; color: white; border: none; border-radius: 5px; cursor: pointer;">Tiup Lilin!</button>

  <script>
    const blowButton = document.getElementById('blowButton');
    const flame = document.getElementById('flame');

    // Menambahkan animasi tiup lilin saat tombol diklik
    blowButton.addEventListener('click', function() {
      flame.classList.add('blow');
      blowButton.classList.add('celebrate');
      blowButton.textContent = 'Terima Kasih! ðŸŽ‰';

      // Menambah efek animasi perayaan setelah lilin tiup
      setTimeout(function() {
        alert('Selamat Ulang Tahun Erika! ðŸŽ‚ðŸŽˆ');
      }, 3000); // Menampilkan alert setelah 3 detik
    });
  </script>

</body>
</html>
